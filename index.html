<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Dance Party</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="js/Ohmni-standalone.js"></script>
</head>
<body>
  <div class="container">
    <h1>Robot Dance Party</h1>
    
    <div class="controls">
      <button id="playButton" class="play-button">Let's Dance!</button>
      <button id="rotateTestButton" class="test-button">Test Rotation</button>
      <button id="nodButton" class="test-button">Nod Test</button>
    </div>
    
    <div class="visualizer-container">
      <canvas id="visualizer" class="visualizer"></canvas>
      <div id="css-visualizer" class="css-visualizer">
        <!-- Fallback CSS visualizer bars -->
        <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
      </div>
    </div>
    
    <div class="robot-controls">
      <div class="control-section">
        <h2>LED Controls</h2>
        <div class="button-group">
          <button id="ledRed" class="control-button led-button" data-color="red">Red</button>
          <button id="ledGreen" class="control-button led-button" data-color="green">Green</button>
          <button id="ledBlue" class="control-button led-button" data-color="blue">Blue</button>
          <button id="ledYellow" class="control-button led-button" data-color="yellow">Yellow</button>
          <button id="ledPurple" class="control-button led-button" data-color="purple">Purple</button>
          <button id="ledWhite" class="control-button led-button" data-color="white">White</button>
        </div>
      </div>
      
      <div class="control-section">
        <h2>Movement Controls</h2>
        <div class="button-group movement-pad">
          <button id="moveForward" class="control-button move-button">↑</button>
          <div class="movement-row">
            <button id="moveLeft" class="control-button move-button">←</button>
            <button id="moveStop" class="control-button move-button">⏹</button>
            <button id="moveRight" class="control-button move-button">→</button>
          </div>
          <button id="moveBackward" class="control-button move-button">↓</button>
        </div>
      </div>
      
      <div class="control-section">
        <h2>Neck Controls</h2>
        <div class="button-group">
          <button id="neckUp" class="control-button neck-button">Look Up</button>
          <button id="neckCenter" class="control-button neck-button">Center</button>
          <button id="neckDown" class="control-button neck-button">Look Down</button>
        </div>
      </div>
    </div>
    
    <div id="content">
      <!-- Content will be dynamically loaded here -->
    </div>
    
    <audio id="audioPlayer" src="dancemonkey.mp3"></audio>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
